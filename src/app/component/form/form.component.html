<div class="container">
  <div class="formulario">
      <form [formGroup]="userForm" #formDirective="ngForm" >
          <h1 class="title">Formulario </h1>
          <p>
              <mat-form-field appearance="outline">
                  <mat-label>Nombre</mat-label>
                  <input formControlName="name" [(ngModel)]="inputName" type="text" matInput placeholder="Nombre">
                  <mat-error *ngIf="userForm.get('name')?.hasError('required')">Este campo es obligatorio
                  </mat-error>

              </mat-form-field>
          </p>
          <p>
              <mat-form-field appearance="outline">
                  <mat-label>Apellido</mat-label>
                  <input formControlName="surname" [(ngModel)]="inputSurName" type="text" matInput
                      placeholder="Apellido">
                  <mat-error *ngIf="userForm.get('surname')?.hasError('required')">Este campo es obligatorio
                  </mat-error>

              </mat-form-field>
          </p>
          <p>
              <mat-form-field appearance="outline">
                  <mat-label>Correo electrónico</mat-label>
                  <input formControlName="email" [(ngModel)]="inputEmail" type="email" matInput placeholder="E-mail">
                  <mat-error *ngIf="userForm.get('email')?.hasError('required')">Este campo es obligatorio
                  </mat-error>
                  <mat-error *ngIf="userForm.get('email')?.hasError('email')">El formato tiene que ser
                      email</mat-error>

              </mat-form-field>
          </p>
          <p>
              <mat-form-field appearance="outline">
                  <mat-label>Teléfono móvil</mat-label>
                  <input formControlName="phone" [(ngModel)]="inputPhone" matInput placeholder="55555-55555">
                  <mat-error *ngIf="userForm.get('phone')?.hasError('required')">Este campo es obligatorio
                  </mat-error>
              </mat-form-field>
          </p>
      </form>
      <button class="button-reserva" [disabled]="userForm.invalid" mat-raised-button >Enviar formulario</button>
  </div>

</div>
